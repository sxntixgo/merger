{% extends parent_template|default:'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    {% if template %}
    <h2>Edit {{ template }}</h2>
    <form action="{% url 'template_edit' pk=template.pk %}" method="post"> ``
    {% else %}
    <h2>Create Template</h2>
    {% endif %}
    <form method="post"> 
    {% crispy form form.helper %}
    </form>
</section>
<script>
    function coverSelected(){
        if (document.getElementById('id_sec_cover_1').checked) {
            document.getElementById('id_sec_toc').checked = true;
            document.getElementById('id_sec_toc').disabled = false;
            document.getElementById('id_cover_title').disabled = false;
            document.getElementById('id_cover_company_name').disabled = false;
            document.getElementById('id_cover_contact_name').disabled = false;
            document.getElementById('id_cover_contact_email').disabled = false;
            document.getElementById('id_cover_contact_phone_number').disabled = false;
        }else if (document.getElementById('id_sec_cover_2').checked) {
            document.getElementById('id_sec_toc').checked = false;
            document.getElementById('id_sec_toc').disabled = true;
            document.getElementById('id_cover_title').disabled = false;
            document.getElementById('id_cover_company_name').disabled = true;
            document.getElementById('id_cover_contact_name').disabled = true;
            document.getElementById('id_cover_contact_email').disabled = true;
            document.getElementById('id_cover_contact_phone_number').disabled = true;
        }else if (document.getElementById('id_sec_cover_3').checked) {
            document.getElementById('id_sec_toc').checked = false;
            document.getElementById('id_sec_toc').disabled = true;
            document.getElementById('id_cover_title').disabled = true;
            document.getElementById('id_cover_company_name').disabled = true;
            document.getElementById('id_cover_contact_name').disabled = true;
            document.getElementById('id_cover_contact_email').disabled = true;
            document.getElementById('id_cover_contact_phone_number').disabled = true;
        }
    }
    function esClicked(){
        if (document.getElementById('id_es_text').disabled == true) {
            document.getElementById('id_es_text').disabled = false;
        } else {
            document.getElementById('id_es_text').disabled = true;
        }
    }
    function methodClicked(){
        if (document.getElementById('id_method_text').disabled == true) {
            document.getElementById('id_method_text').disabled = false;
        } else {
            document.getElementById('id_method_text').disabled = true;
        }
    }
    function concClicked(){
        if (document.getElementById('id_conc_text').disabled == true) {
            document.getElementById('id_conc_text').disabled = false;
        } else {
            document.getElementById('id_conc_text').disabled = true;
        }
    }
</script>
{% endblock content %}
