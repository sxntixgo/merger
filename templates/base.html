{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Merger</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body style="min-height: 100vh;">
        <div class="container-fluid">
        {% if messages %}
            <div class="alert alert-success alert-dismissible fade show text-center" style="position: absolute; top: 2px; left: 0; right: 0; width: 60%; margin: auto; z-index: 999;" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        </div>
        <header class="navbar navbar-expand-lg navbar-secondary bg-secondary">
            <a class="navbar-brand text-dark" href="/">Merger</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url 'proj_list' %}">Projects</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url 'report_list' %}">Reports</a>
                    </li>
                    </li class="nav-item inactive">
                    </li>
                </ul>
                <span class="navbar-text text-dark">Ver 1.3</span>
            </div>
        </header>
{% include 'breadcrumb.html' %}
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    </body>
    <script>
        {% comment %} Close messages after 2 seconds: https://stackoverflow.com/a/7643366 {% endcomment %}
        $(".alert").alert();
        window.setTimeout(function() { $(".alert").alert('close'); }, 2000);
    </script>
</html>
