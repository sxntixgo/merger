{% extends parent_template|default:'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    {% if poc %}
    <h2>Edit {{ poc.name }}</h2>
    <form action="{% url 'poc_edit' pk=poc.pk %}" method="post">
    {% else %}
    <h2>Create Point of Contact</h2>
    <form method="post">
    {% endif %}
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
    <a class="btn btn-danger text-white" onclick="history.back()">Cancel</a>
    </form>
</section>
{% endblock content %}
