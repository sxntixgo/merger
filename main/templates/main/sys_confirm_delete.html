{% extends parent_template|default:'base.html' %}

{% block content %}
<section>
    <h2>Delete {{ sys.ip_address }} {{ sys.uqdn }} </h2>
    <form action="{% url 'sys_delete' pk=sys.pk %}" method="post"> 
    {% csrf_token %}
    <p>Are you sure you want to delete {{ sys.ip_address }} {{ sys.uqdn }}?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-success text-white" onclick="history.back()">Cancel</a>
    </form>
</section>
{% endblock content %}
