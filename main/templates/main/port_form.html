{% extends parent_template|default:'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    {% if port %}
    <h2>Edit {{ port }}</h2>
    <form action="{% url 'port_edit' pk=port.pk %}" method="post"> 
    {% else %}
    <h2>Create Port</h2>
    <form method="post"> 
    {% endif %}
    {% crispy form form.helper %}
    </form>
</section>
{% endblock content %}
