{% extends parent_template|default:'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    {% if vuln %}
    <h2>Edit {{ vuln }}</h2>
    <form action="{% url 'vuln_edit' pk=vuln.pk %}" method="post"> 
    {% else %}
    <h2>Create Vulnerability</h2>
    <form method="post"> 
    {% endif %}
    {% crispy form form.helper %}
    </form>
</section>
{% endblock content %}
