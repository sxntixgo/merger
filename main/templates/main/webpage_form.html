{% extends parent_template|default:'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    {% if webpage %}
    <h2>Edit {{ webpage }}</h2>
    <form action="{% url 'webpage_edit' pk=webpage.pk %}" method="post"> 
    {% else %}
    <h2>Create Webpage</h2>
    <form method="post"> 
    {% endif %}
    {% crispy form form.helper %}
    </form>
</section>
{% endblock content %}
