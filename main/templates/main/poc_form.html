{% extends parent_template|default:'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    {% if poc %}
    <h2>Edit {{ poc.name }}</h2>
    <form action="{% url 'poc_edit' pk=poc.pk %}" method="post">
    {% else %}
    <h2>Create Point of Contact</h2>
    <form method="post">
    {% endif %}
    {% crispy form form.helper %}
    </form>
</section>
{% endblock content %}
