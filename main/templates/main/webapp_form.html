{% extends parent_template|default:'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    {% if webapp %}
    <h2>Edit {{ webapp }}</h2>
    <form action="{% url 'webapp_edit' pk=webapp.pk %}" method="post"> 
    {% else %}
    <h2>Create Webapp</h2>
    <form method="post"> 
    {% endif %}
    {% crispy form form.helper %}
    </form>
</section>
{% endblock content %}
