{% extends parent_template|default:'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    {% if proj %}
    <h2>Edit {{ proj.name }}</h2>
    <form action="{% url 'proj_edit' pk=proj.pk %}" method="post"> 
    {% else %}
    <h2>Create Project</h2>
    <form method="post"> 
    {% endif %}
    {% crispy form form.helper %}
    </form>
</section>
{% endblock content %}
