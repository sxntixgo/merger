{% extends parent_template|default:'base.html' %}

{% block content %}
<section>
    <h2>Delete {{ vulnerability }}</h2>
    <form action="{% url 'vuln_delete' pk=vuln.pk %}" method="post"> 
    {% csrf_token %}
    <p>Are you sure you want to delete {{ vuln }}?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-success text-white" onclick="history.back()">Cancel</a>
    </form>
</section>
{% endblock content %}
